<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="MyController">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            {{loading}}
            <ul>
                <li ng-repeat="promise in promises">
                    {{promise.wait}} - {{promise.result}} - {{promise.notified}}
                </li>
            </ul>
            {{done}}
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script>
    var myApp = angular.module('myApp', []);

    myApp.controller("MyController", ['$scope', '$timeout', '$q', function ($scope, $timeout, $q) {


        $scope.promises = [];
        $scope.done = false;
        var deferredPromises = [];


        var pushPromise = function (i) {
            var deferred = $q.defer();


            var wait = i * 1000;
            var obj = {wait: wait, result: false, notified: 0};

            $timeout(function () {
                deferred.resolve(true);
            }, wait);

            $timeout(function () {
                deferred.notify(true);
            }, wait / 2);


            deferred.promise.then(function (result) {
                obj.result = result;
            }, function (reject) {

            }, function (update) {
                obj.notified++;
            });

            deferredPromises.push(deferred.promise);
            $scope.promises.push(obj);

        };

        for (var i = 0; i < 10; i++) {
            pushPromise(i);
        }

        var hideLoader = function(){
            $scope.loading = false;
        }

        $scope.loading = true;
        $q.all(deferredPromises).then(function (result) {
            $scope.done = true;
        }).then(hideLoader);


    }]);
</script>
</body>

</html>
