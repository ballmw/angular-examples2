<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>


</head>
<body ng-app="myApp" ng-controller="MyController">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">

            <h1>{{name}}</h1>


            <input type="text" ng-model="form.name"/>

            <h2>Text</h2>
            <ul>
                <li>
                    {{form | blingify}} (custom)
                </li>
                <li>
                    {{name | uppercase}}
                </li>
                <li>
                    {{name | lowercase}}
                </li>
            </ul>

            <h2>Date</h2>
            <!-- live demo -->

            {{myDate}}
                     <br>
            {{myDate | date : 'yyyy'}}

            <h2>Number</h2>
            {{myNum}} <br>
            {{myNum | number : '1'}}<br>
            {{myNum | csnumber}}
            <!-- live demo -->

        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="filters.js"></script>
<script>
    var myApp = angular.module('myApp', ['callibrity.filters']);

    myApp.controller("MyController", function ($scope) {
        $scope.name = "Michael Ball";

        $scope.form = {};
        $scope.form.name = "Michael Ball";

        $scope.myDate = new Date();

        $scope.myNum = 513.8765309;
    });
    myApp.filter('blingify', function () {
        return function (obj) {
            //do something
            if(!obj['_blingifyname']){
                obj['_blingifyname'] = '***'+obj.name+'***';
            }

        }
    });
</script>

</body>
</html>
